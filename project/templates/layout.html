<!DOCTYPE html>

<html {% block lang %}{% endblock %}>
    <!-- HEAD -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Links JS and Bootstrap (dunno if using) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- My CSS -->
        <link href="../static/style.css" rel="stylesheet">
        
        <!-- Tab Title -->
        <title>Simone Molino - {% block title %}{% endblock %}</title>
        <!-- Script -->
        <script>
            // Full load DOM
            document.addEventListener("DOMContentLoaded", function() {});         

        </script>
    </head>

    <!-- BODY -->
    <body>
        
        <!-- Header -->
        <header class="header" role="banner">        
            <!-- Top nav bar: change pages -->
            <div class="header_nav">                
                <nav class="top-nav" role="navigation">
                    <!-- Nav Items -->
                    <ul class="nav_items">
                        <li class="item"><a href="/contacts">About Me</a></li>                        
                        <li class="item"><a href="/certificates">Projects</a></li>
                        <li class="item"><a href="/projects">Certificates</a></li>                
                        <li class="item"><a href="/about-me">Contacts</a></li>
                        <li class="item-disabled"><a role="/blog" aria-disabled="true">Blog (coming soon...)</a></li>
                    </ul>                    
                </nav>                                              
            </div>
            <!-- Dark Theme Button -->
            <div class="switch_theme_container" role="group">
                <img src="{{ url_for('static', filename='moon-dark-theme.png') }}" alt="moon-dark-theme.png" height="25" width="35">
                <label class="switch_theme" role="checkbox">                
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>  
            </div>                        
        </header>
        <!-- IMG: click = top page -->        
        <div id="nav_img"><img src="{{ url_for('static', filename='nav-img.png') }}" alt="nav-img.png" width="150" height="150"></div>
        {% block main %}{% endblock %}
        <!-- FOOTER -->
        <footer class="footer" id="footer" role="footer">
            <!-- Credits -->
            <p>Designed and Built by Simone Molino &copy; 2022</p>
            <!-- Social Links -->
            <div class="social_container" id="social_container" role="link">                
                <a href="https://www.linkedin.com/in/simone-molino-884486194/" target="_blank"><img src="{{ url_for('static', filename='lin-ico.png') }}" alt="lin-ico.png" height="25" width="25"></a>
                <a href="https://github.com/Rhokthar" target="_blank"><img src="{{ url_for('static', filename='git-ico.png') }}" alt="git-ico.png" height="25" width="25"></a>
                <a href="https://www.instagram.com/rhokthar/" target="_blank"><img src="{{ url_for('static', filename='insta-ico.png') }}" alt="insta-ico.png" height="30" width="30"></a><br>
            </div>            
            <!-- TODO: stat recorder -->
            
        </footer>        
    </body>
</html>
