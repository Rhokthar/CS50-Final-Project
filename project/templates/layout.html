<!DOCTYPE html>

<html {% block lang %}{% endblock %}>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Simone Molino - {% block title %}{% endblock %}</title>
</script>
    </head>
    <body>
        <!-- Facciamo un Nav che manda direttamente alla pagina con un ampia spiegazione -->
        <!-- Nella home, un riassunto con una lunga pagina i cui link, a sinistra col logo, saranno delle 
        ridirezioni alle parti della pagina -->
        <!-- Bottone per il dark theme -->
        <div class="main">
            <div class="top-nav">
                <a href="/contacts" class="item">Contacts</a>
                <a role="/" aria-disabled="true" class="item-disabled">Blog (coming soon...)</a>
                <a href="/certificates" class="item">Certificates</a>
                <a href="/projects" class="item">Projects</a>                
                <a href="/about-me" class="item">About Me</a>
            </div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About Me</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
                <a role="link" aria-disabled="true">Blog (coming soon...)</a>
              </div>
              
              <!-- Use any element to open the sidenav -->
              <span onclick="openNav()" class="nav-img"></span>
              <script>
                /* Set the width of the side navigation to 250px */
                    function openNav() {
                    document.getElementById("mySidenav").style.width = "250px";
                    }
    
                    /* Set the width of the side navigation to 0 */
                    function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                    }
              </script>
        </div>
        
        {% block main %}{% endblock %}
    </body>
</html>
