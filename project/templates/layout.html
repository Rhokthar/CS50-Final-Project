<!DOCTYPE html>

<html {% block lang %}{% endblock %}>
    <!-- HEAD -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Links JS and Bootstrap (dunno if using) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

        <!-- My CSS -->
        <link href="../static/style.css" rel="stylesheet" />
        <link href="../static/main-rules.css" rel="stylesheet" />
        <link href="../static/resize.css" rel="stylesheet" />
        
        <!-- Tab Title -->
        <title>Simone Molino - {% block title %}{% endblock %}</title>
    </head>

    <!-- BODY -->
    <body>
         <!-- Loading Spinner -->    
        <div class="spinner__wrapper" id="spinner__wrapper">
             <div class="spinner-border" role="status">
                <span class="visually-hidden">Setting things up for you...</span>
            </div>
        </div>

        <!-- "HIDDEN NAV": Spawns when width goes down (top right) -->
        <div class="navbar_fullscreen">
            <!-- Just graphics' stuff -->
            <div class="menu__button">
                <span></span>
                <span></span>
            </div> <!-- End "HIDDEN NAV" -->
            <!-- "MENU HIDDEN NAV" -->
            <div class="menu__wrapper">
                <ul class="menu__list">
                    <li class="menu__item"><a href="/" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="/about-me" class="menu__link">About Me</a></li>                        
                    <li class="menu__item"><a href="/projects" class="menu__link">Projects</a></li>
                    <li class="menu__item"><a href="/skills" class="menu__link">Skills</a></li>                
                    <li class="menu__item"><a href="/contacts" class="menu__link">Contacts</a></li>
                </ul>  
            </div> <!-- End "MENU HIDDEN NAV"-->           
        </div> <!-- END "HIDDEN NAV"-->

        <!-- Header -->
        <header class="header" id="header" role="banner">        
            <!-- Top nav bar: change pages -->
            <div class="header_nav">                
                <nav class="top-nav" role="navigation">
                    <!-- Nav Items -->
                    <ul class="nav_items">
                        <li class="item"><a href="/about-me">About Me</a></li>                        
                        <li class="item"><a href="/projects">Projects</a></li>
                        <li class="item"><a href="/skills">Skills</a></li>                
                        <li class="item"><a href="/contacts">Contacts</a></li>
                        <li class="item-disabled"><a role="/blog" aria-disabled="true">Blog (coming soon...)</a></li>
                    </ul>                    
                </nav>                                              
            </div>
            <!-- Dark Theme Button -->
            <div class="switch_theme_container" role="group">
                <img src="{{ url_for('static', filename='moon-dark-theme.png') }}" alt="moon-dark-theme.png" height="25" width="35">
                <label class="switch_theme" role="checkbox">                
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>  
            </div>                        
        </header>
        <!-- IMG: click = top page -->        
        <div class="nav_img" id="nav_img">
            <a href="/"><img src="{{ url_for('static', filename='nav-img.png') }}" alt="nav-img.png" width="150" height="150"></a>
        </div>
        {% block main %}{% endblock %}
        <!-- FOOTER -->
        <footer class="footer" id="footer" role="footer">
            <!-- Credits -->
            <p>Designed and Built by Simone Molino &copy; 2022</p>
            <p id="language_change"><a href="#">Italian</a> | <a href="#">English</a></p>
            <!-- Social Links -->
            <div class="social_container" id="social_container" role="link">                
                <a href="https://www.linkedin.com/in/simone-molino-884486194/" target="_blank"><img src="{{ url_for('static', filename='lin-ico.png') }}" alt="lin-ico.png" height="25" width="25"></a>
                <a href="https://github.com/Rhokthar" target="_blank"><img src="{{ url_for('static', filename='git-ico.png') }}" alt="git-ico.png" height="25" width="25"></a>
                <a href="https://www.instagram.com/rhokthar/" target="_blank"><img src="{{ url_for('static', filename='insta-ico.png') }}" alt="insta-ico.png" height="30" width="30"></a><br>
            </div>            
            <!-- TODO: stat recorder -->            
        </footer>
        <!-- Scripts -->
        <script>
            // Spinner scripts
            let spinner = document.querySelector(".spinner__wrapper");
            let body = document.querySelector("body");

            window.addEventListener("load", function() {
                spinner.classList.add("hidden");
                body.style.overflow = "visible";
            });
            
            if (history.scrollRestoration) 
            {
                history.scrollRestoration = 'manual';
            } 
            else 
            {
                window.onbeforeunload = function () {
                    window.scrollTo(0, 0);
                }
            }

            // Script for the FullScreen Nav Menu
            document.querySelector(".menu__button").onclick = function(e) {
                var menu = document.querySelector(".menu__wrapper");
                var button = document.querySelector(".menu__button");
                
                menu.classList.toggle("active");
                button.classList.toggle("active");
                e.preventDefault();
            }
        </script>             
    </body>
</html>
